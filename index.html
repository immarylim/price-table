<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요금제 선택</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="container">
        <div class="priceBox">
            <img class="priceImg" src="img/price-img-1.svg">

            <p class="priceName">PERSONAL</p>

            <ul>
                <li><img src="icon/check.svg">사용자 수 1명</li>
                <li><img src="icon/check.svg">프로젝트 수 최대 5개</li>
                <li><img src="icon/check.svg">저장 공간 5GB</li>
            </ul>

            <p class="priceNum">매월 7,900원</p>

            <button>시작하기</button>
        </div>

        <div class="priceBox">
            <img class="priceImg" src="img/price-img-2.svg">

            <p class="priceName">SMALL TEAM</p>

            <ul>
                <li><img src="icon/check.svg">사용자 수 최대 10명</li>
                <li><img src="icon/check.svg">프로젝트 수 최대 20개</li>
                <li><img src="icon/check.svg">저장 공간 50GB</li>
            </ul>

            <p class="priceNum">매월 10,900원</p>

            <button>시작하기</button>
        </div>

        <div class="priceBox">
            <img class="priceImg" src="img/price-img-3.svg">

            <p class="priceName">ENTERPRISE</p>

            <ul>
                <li><img src="icon/check.svg">사용자 수 무제한</li>
                <li><img src="icon/check.svg">프로젝트 수 무제한</li>
                <li><img src="icon/check.svg">저장 공간 500GB</li>
            </ul>

            <p class="priceNum">매월 30,000원</p>

            <button>시작하기</button>
        </div>
    </div>
</body>
</html>
